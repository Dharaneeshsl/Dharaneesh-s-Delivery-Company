<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with modern gradient -->
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E2E8F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CBD5E1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="truckGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cabinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1D4ED8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="packageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roadGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#heroGradient)"/>
  
  <!-- Road -->
  <rect x="0" y="200" width="400" height="100" fill="url(#roadGradient)"/>
  <rect x="0" y="245" width="400" height="5" fill="#FFFFFF" opacity="0.3"/>
  <rect x="0" y="255" width="400" height="5" fill="#FFFFFF" opacity="0.3"/>
  
  <!-- Main delivery truck with modern design -->
  <g transform="translate(80, 120)">
    <!-- Truck body -->
    <rect x="0" y="15" width="140" height="50" rx="10" fill="url(#truckGradient)" stroke="#1E40AF" stroke-width="2"/>
    
    <!-- Truck cabin -->
    <rect x="120" y="20" width="35" height="45" rx="8" fill="url(#cabinGradient)" stroke="#1E40AF" stroke-width="2"/>
    
    <!-- Windows with modern glass effect -->
    <rect x="125" y="25" width="25" height="18" rx="4" fill="#E5E7EB" opacity="0.9"/>
    <rect x="10" y="22" width="35" height="18" rx="4" fill="#E5E7EB" opacity="0.9"/>
    
    <!-- Window reflections -->
    <rect x="127" y="27" width="8" height="3" fill="#FFFFFF" opacity="0.7"/>
    <rect x="12" y="24" width="10" height="3" fill="#FFFFFF" opacity="0.7"/>
    
    <!-- Wheels with detailed design -->
    <circle cx="25" cy="75" r="15" fill="#374151"/>
    <circle cx="25" cy="75" r="10" fill="#FFFFFF"/>
    <circle cx="25" cy="75" r="5" fill="#374151"/>
    <circle cx="25" cy="75" r="2" fill="#FFFFFF"/>
    
    <circle cx="115" cy="75" r="15" fill="#374151"/>
    <circle cx="115" cy="75" r="10" fill="#FFFFFF"/>
    <circle cx="115" cy="75" r="5" fill="#374151"/>
    <circle cx="115" cy="75" r="2" fill="#FFFFFF"/>
    
    <!-- Package in truck -->
    <rect x="50" y="25" width="40" height="30" rx="5" fill="url(#packageGradient)"/>
    <rect x="52" y="27" width="36" height="26" fill="#FFFFFF"/>
    <line x1="70" y1="27" x2="70" y2="53" stroke="#10B981" stroke-width="2"/>
    <line x1="52" y1="40" x2="88" y2="40" stroke="#10B981" stroke-width="2"/>
    
    <!-- Speed lines for dynamic effect -->
    <g stroke="#2563EB" stroke-width="3" opacity="0.6">
      <line x1="155" y1="30" x2="175" y2="30"/>
      <line x1="157" y1="20" x2="177" y2="20"/>
      <line x1="155" y1="10" x2="175" y2="10"/>
    </g>
  </g>
  
  <!-- Floating packages with different designs -->
  <g transform="translate(300, 60)">
    <rect x="0" y="0" width="35" height="25" rx="4" fill="#F59E0B"/>
    <rect x="2" y="2" width="31" height="21" fill="#FFFFFF"/>
    <line x1="17.5" y1="2" x2="17.5" y2="23" stroke="#F59E0B" stroke-width="1.5"/>
    <line x1="2" y1="12.5" x2="33" y2="12.5" stroke="#F59E0B" stroke-width="1.5"/>
  </g>
  
  <g transform="translate(320, 100)">
    <rect x="0" y="0" width="30" height="20" rx="3" fill="#EF4444"/>
    <rect x="2" y="2" width="26" height="16" fill="#FFFFFF"/>
    <line x1="15" y1="2" x2="15" y2="18" stroke="#EF4444" stroke-width="1"/>
    <line x1="2" y1="10" x2="28" y2="10" stroke="#EF4444" stroke-width="1"/>
  </g>
  
  <!-- Delivery route with modern path -->
  <path d="M 50 180 Q 120 150 200 170 Q 280 190 350 180" 
        stroke="#10B981" stroke-width="4" fill="none" stroke-dasharray="8,8"/>
  
  <!-- Location markers -->
  <circle cx="50" cy="180" r="10" fill="#EF4444" stroke="#FFFFFF" stroke-width="2"/>
  <circle cx="350" cy="180" r="10" fill="#10B981" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Pickup and delivery icons -->
  <g transform="translate(45, 175)">
    <circle cx="0" cy="0" r="3" fill="#FFFFFF"/>
    <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#EF4444" font-weight="bold">PICKUP</text>
  </g>
  
  <g transform="translate(345, 175)">
    <circle cx="0" cy="0" r="3" fill="#FFFFFF"/>
    <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#10B981" font-weight="bold">DELIVER</text>
  </g>
  
  <!-- Modern text elements -->
  <text x="200" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1E293B">
    Fast & Reliable Delivery
  </text>
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748B">
    Your trusted delivery partner
  </text>
  
  <!-- Decorative elements -->
  <circle cx="60" cy="40" r="4" fill="#F59E0B" opacity="0.7"/>
  <circle cx="340" cy="50" r="5" fill="#10B981" opacity="0.7"/>
  <circle cx="320" cy="30" r="3" fill="#EF4444" opacity="0.7"/>
  <circle cx="80" cy="25" r="3" fill="#8B5CF6" opacity="0.7"/>
  
  <!-- Cloud elements for atmosphere -->
  <ellipse cx="100" cy="30" rx="20" ry="8" fill="#FFFFFF" opacity="0.6"/>
  <ellipse cx="300" cy="40" rx="15" ry="6" fill="#FFFFFF" opacity="0.6"/>
  <ellipse cx="250" cy="20" rx="12" ry="5" fill="#FFFFFF" opacity="0.6"/>
</svg> 
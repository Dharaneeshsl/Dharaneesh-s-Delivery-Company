<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1D4ED8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="truckGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="packageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGradient)" stroke="#1E40AF" stroke-width="3"/>
  
  <!-- Inner circle for depth -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
  
  <!-- Delivery truck with modern design -->
  <g transform="translate(60, 75)">
    <!-- Truck body with rounded corners -->
    <rect x="5" y="15" width="70" height="35" rx="8" fill="url(#truckGradient)" stroke="#E5E7EB" stroke-width="1"/>
    
    <!-- Truck cabin -->
    <rect x="65" y="20" width="20" height="30" rx="6" fill="url(#truckGradient)" stroke="#E5E7EB" stroke-width="1"/>
    
    <!-- Windows with glass effect -->
    <rect x="67" y="22" width="16" height="12" rx="3" fill="#E5E7EB" opacity="0.8"/>
    <rect x="8" y="18" width="20" height="12" rx="3" fill="#E5E7EB" opacity="0.8"/>
    
    <!-- Window reflections -->
    <rect x="69" y="24" width="4" height="2" fill="#FFFFFF" opacity="0.6"/>
    <rect x="10" y="20" width="4" height="2" fill="#FFFFFF" opacity="0.6"/>
    
    <!-- Wheels with modern design -->
    <circle cx="20" cy="55" r="10" fill="#374151"/>
    <circle cx="20" cy="55" r="6" fill="#FFFFFF"/>
    <circle cx="20" cy="55" r="3" fill="#374151"/>
    
    <circle cx="60" cy="55" r="10" fill="#374151"/>
    <circle cx="60" cy="55" r="6" fill="#FFFFFF"/>
    <circle cx="60" cy="55" r="3" fill="#374151"/>
    
    <!-- Package with modern design -->
    <rect x="30" y="20" width="25" height="18" rx="3" fill="url(#packageGradient)"/>
    <rect x="32" y="22" width="21" height="14" fill="#FFFFFF"/>
    <line x1="42.5" y1="22" x2="42.5" y2="36" stroke="#10B981" stroke-width="1.5"/>
    <line x1="32" y1="29" x2="53" y2="29" stroke="#10B981" stroke-width="1.5"/>
    
    <!-- Speed lines for dynamic effect -->
    <g stroke="#FFFFFF" stroke-width="2" opacity="0.6">
      <line x1="75" y1="25" x2="85" y2="25"/>
      <line x1="77" y1="20" x2="87" y2="20"/>
      <line x1="75" y1="15" x2="85" y2="15"/>
    </g>
  </g>
  
  <!-- Company name with modern typography -->
  <text x="100" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" letter-spacing="1">
    DHARANEESH
  </text>
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" opacity="0.9" letter-spacing="0.5">
    DELIVERY
  </text>
  
  <!-- Decorative elements -->
  <circle cx="30" cy="30" r="2" fill="#F59E0B" opacity="0.7"/>
  <circle cx="170" cy="35" r="3" fill="#10B981" opacity="0.7"/>
  <circle cx="160" cy="160" r="2" fill="#EF4444" opacity="0.7"/>
</svg> 